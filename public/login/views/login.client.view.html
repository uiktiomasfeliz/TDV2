  <div ng-controller="loginController" class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      <form role="form" name="login" method="post" action="/login" class="m-t">
        <div class="form-group">
          <input name="username" type="text" placeholder="User" required="" class="form-control"/>
        </div>
        <div class="form-group">
          <input name="password" type="password" placeholder="Password" required="" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
        <a href="#"><small>Forgot password?</small></a>
      </form>
    </div>
</div>
